<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatsappSim</title>

    <!--Styles  -->
    <link rel="stylesheet" href="./dependencies/WhatsappSim/WhatsappSim.css">
    <link rel="stylesheet" href="./dependencies/typicons/typicons.min.css">
</head>

<body class="app two">

    <!--Wallpaper  -->
    <div class="pane-chat-tile"></div>

    <!--Hamburger  -->
    <div id="hamburger">
        <span class="typcn typcn-th-menu"></span>
    </div>

    <!--Config  -->
    <div class="pane pane-one">

        <header class="pane-header">
            <h2 class="pane-title">Menu</h2>
            <div class="pane-controls">
                <a href="http://designedbyashw.in" target="_blank"><span class="typcn typcn-info-large"></span></a>
                <span class="typcn typcn-times" id="close-menu"></span>
            </div>
        </header>

        <div class="pane-body">

            <!--Controls  -->
            <div class="well-simple">
                <div class="row">
                    <div class="title">Load file / Paste Chat</div>
                </div>
                <div class="row">
                    <div class="row-body">
                        <input class="file-input" type="file" name="file">
                    </div>
                </div>
                <div class="row">
                    <div class="row-body">
                        <textarea class="textarea" rows="7" placeholder="e.g. Paste your Whatsapp Chat in Here"></textarea>
                    </div>
                </div>
            </div>

            <div class="well">
                <div class="title">Select Primary Author</div>
                    <select id="authors">
                        <option>Select Author</option>
                    </select>
            </div>

            <div class="well">
                <div class="title">Select Replay Format</div>
                <select data-key="replayType">
                    <option value="auto">Auto</option>
                    <option value="random">Random</option>
                    <option value="time">Time Based</option>
                    <option value="word" selected>Word Based</option>
                    <option value="all">All at once</option>
                </select>
            </div>

            <div class="well-simple">
                <div class="row">
                    <div class="row-body">
                        <button type="button" class="start-btn play button" disabled="disabled">Start</button>
                    </div>
                </div>
            </div>

            <div class="well">
                <div class="title">FAQ's</div>
                <select id="faqs">
                    <option value="" disabled="disabled" selected>Select FAQ</option>
                </select>
            </div>

             <div class="well">
                <div class="title">Designed by Ashwin</div>
                <div class="row">
                    <div class="row-body">
                        Your feedback would be really appreciated!
                    </div>
                </div>
                <div class="row">
                    <div class="row-body">
                        <a href="http://designedbyashw.in">www.designedbyashw.in</a>
                    </div>
                </div>
                <div class="row">
                    <div class="row-body">
                        <a href="mailto:reachme@designedbyashw.in?subject=Whatsapp%20Simulation%20Query">reachme@designedbyashw.in</a>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <!--Chat  -->
    <div class="pane pane-two">
        <div class="pane-body chat" style="display:none;" id="output"></div>

        <!--Controls  -->
        <div class="compose-filler"></div>
        <footer class="pane-footer center">
            <div class="media-btns column">
                <button type="button" class="button is-primary play" disabled="true"><span class="typcn typcn-media-play"></span></button>
                <button type="button" class="button is-primary pause" disabled="true"><span class="typcn typcn-media-pause"></button>
                <button type="button" class="button is-primary stop" disabled="true"><span class="typcn typcn-media-stop"></button>
                <button type="button" class="button is-primary reset" disabled="true"><span class="typcn typcn-refresh"></button>
            </div>
        </footer>
    </div>

    <!--Scripts  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script src="./dependencies/WhatsappSim/WhatsappSimClass.js"></script>
    <script src="./js/client.js"></script>
    <script src="./js/analytics.js"></script>
</body>

</html>
